<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel='stylesheet' href='style.css'/>
        <script defer rel='stylesheet' src="script.js"></script>
        <title>Help-A-Dog</title>
    </head>
    <body>
        <div class='top_title'>
            <h1>Help A Dog</h1>
        </div><br>
        <div class="dog_names">
            <button class="dog_list">Dogs</button>
            <button class="dog_form">Add New Dog</button> 
        </div><br>
        <div id='list_spot'>
            <!-- here is where the dog list goes from API -->
        </div>
        <div class="dog_info">
            <img src='https://images.prismic.io/wisdom/ad5490c4-6485-49b8-84f3-ce66247fc31c_owner-pet-love.jpg?auto=compress,format&rect=241,0,1440,1080&w=820&h=615'/><br>
            <h3 class='info_message'>Please Click On Dog Name To Populate Information</h3>
        </div><br>
        <div id='submit-form'>
            <form class="new_dog">
                <label for='fName'>Name:</label><br>
                <input type='text' id="fName" name='fName' placeholder='Puppers'><br>
                <label for='fAge'>Age:</label><br>
                <input type='text' id='fAge' name='fAge' placeholder='Age'><br>
                <label for='fPhoto'>Dog Photo:</label><br>
                <input type='text' id="fPhoto" name='fPhoto' placeholder='Photo'><br>
                <label for='fDescription'>Description:</lable><br>
                <textarea type='text' id='fDescription' name='fDescription' placeholder='Puppers Attitude'></textarea><br>
                <input type='submit' value='Add Pup'>
            </form>
        </div><br>
    </body>
</html>
