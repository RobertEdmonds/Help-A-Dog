<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel='stylesheet' href='style.css'/>
        <script defer src="script.js"></script>
        <title>Help-A-Dog</title>
    </head>
    <body>
        <div class='top_title'>
            <h1>Help A Dog</h1>
        </div><br>
        <div class="dog_names">
            <table>
                <tr class='names'>
                <!-- needs th to populate -->
                    
                </tr>
            </table>
        </div><br>
        <div class="dog_info">
            <h3 id='info_message'>Please Click On Dog Name To Populate Information</h3>
        </div><br>
        <div id='submit-form'>
            <form class="new_dog">
                <label for='dName'>Name:</label><br>
                <input type='text' id="dName" name='dName' placeholder='Puppers'><br>
                <label for='dAge'>Age:</label><br>
                <input type='text' id='dAge' name='dAge' placeholder='Age'><br>
                <label for='dPhoto'>Dog Photo:</label><br>
                <input type='text' id="dPhoto" name='dPhoto' placeholder='Photo'><br>
                <label for='dDescription'>Description:</lable><br>
                <textarea type='text' id='dDescription' name='dDescription' placeholder='Puppers Attitude'></textarea><br>
                <input type='submit' value='Add Pup'>
            </form>
        </div><br>
    </body>
</html>
